{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Login Cancelled" %}{% endblock %}

{% block content %}
<div class="text-center">
    <div class="inline-block p-4 bg-yellow-50 rounded-full mb-6 text-yellow-500">
        <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
    </div>

    <h1 class="text-2xl font-bold text-gray-900 mb-2">
        {% trans "Login Cancelled" %}
    </h1>

    <p class="text-gray-500 mb-8">
        {% trans "You decided to cancel logging in to our site using one of your existing accounts." %}
    </p>

    <div class="space-y-4">
        <a href="http://127.0.0.1:5173/login"
            class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-xl transition duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg shadow-blue-200">
            {% trans "Back to Login" %}
        </a>
    </div>
</div>
{% endblock %}
