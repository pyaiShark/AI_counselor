<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Counselor{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .bg-mesh {
            background-color: #f8fafc;
            background-image: radial-gradient(at 0% 0%, hsla(225,39%,30%,0.05) 0, transparent 50%),
                              radial-gradient(at 50% 0%, hsla(225,39%,20%,0.02) 0, transparent 50%),
                              radial-gradient(at 100% 0%, hsla(225,39%,10%,0.05) 0, transparent 50%);
        }
    </style>
</head>
<body class="bg-mesh min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-xl border border-gray-100 p-8">
            {% block content %}
            {% endblock %}
        </div>
        <div class="mt-8 text-center">
            <p class="text-sm text-gray-500">&copy; 2026 AI Counselor. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
