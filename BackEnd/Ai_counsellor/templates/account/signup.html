{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Sign Up" %}{% endblock %}

{% block content %}
<div class="text-center">
    <div class="inline-block p-4 bg-blue-50 rounded-full mb-6 text-blue-500">
        <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
        </svg>
    </div>

    <h1 class="text-2xl font-bold text-gray-900 mb-2">
        {% trans "Sign Up" %}
    </h1>

    <p class="text-gray-500 mb-8">
        {% trans "Please use the frontend application to create an account." %}
    </p>

    <div class="space-y-4">
        <a href="http://127.0.0.1:5173/signup"
            class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-xl transition duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg shadow-blue-200">
            {% trans "Go to Sign Up Page" %}
        </a>
    </div>
</div>
{% endblock %}
