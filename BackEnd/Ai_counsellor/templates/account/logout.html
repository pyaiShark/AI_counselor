{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="text-center">
    <div class="inline-block p-4 bg-gray-50 rounded-full mb-6 text-gray-500">
        <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
    </div>

    <h1 class="text-2xl font-bold text-gray-900 mb-2">
        {% trans "Sign Out" %}
    </h1>

    <p class="text-gray-500 mb-8">
        {% trans "Are you sure you want to sign out?" %}
    </p>

    <form method="post" action="{% url 'account_logout' %}" class="space-y-4">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button type="submit"
            class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-xl transition duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg shadow-red-200">
            {% trans "Sign Out" %}
        </button>
        <a href="http://127.0.0.1:5173/dashboard"
            class="block text-sm text-gray-500 hover:text-gray-700 transition duration-200">
            {% trans "Cancel" %}
        </a>
    </form>
</div>
{% endblock %}
