{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Sign In" %}{% endblock %}

{% block content %}
<div class="text-center">
    <div class="inline-block p-4 bg-blue-50 rounded-full mb-6 text-blue-500">
        <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
        </svg>
    </div>

    <h1 class="text-2xl font-bold text-gray-900 mb-2">
        {% trans "Sign In" %}
    </h1>

    <p class="text-gray-500 mb-8">
        {% trans "Please use the frontend application to sign in." %}
    </p>

    <div class="space-y-4">
        <a href="http://127.0.0.1:5173/login"
            class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-xl transition duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg shadow-blue-200">
            {% trans "Go to Login Page" %}
        </a>
    </div>
</div>
{% endblock %}
